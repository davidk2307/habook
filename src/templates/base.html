<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body>
    <div class="flex flex-col h-screen">
        <div class="basis-auto">
            <div class="flex items-baseline bg-oxford_blue-600 text-white min-h-full">
                <div class="group">
                    <p class="p-2 hover:bg-oxford_blue-700">Haushaltsbuch</p>
                    <div class="absolute hidden group-hover:block group-hover:bg-oxford_blue-700 shadow-lg shadow-oxford_blue-600">
                        <ul>
                            <li class="p-2">Kategorien</li>
                            <li class="p-2">Einträge</li>
                        </ul>
                    </div>
                </div>
                <div class="group">
                    <p class="p-2 hover:bg-oxford_blue-700">Vermögensbuch</p>
                    <div class="absolute hidden group-hover:block group-hover:bg-oxford_blue-700 shadow-lg shadow-oxford_blue-600">
                        <ul>
                            <li class="p-2">Immobilien</li>
                            <li class="p-2">Aktien</li>
                            <li class="p-2">Fonds/ETFs</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="basis-11/12">
            <div class="flex flex-row min-h-full">
                <div class="basis-2/3 bg-platinum-800 rounded-md m-2 p-2">
                    {% block content_left %}{% endblock content_left %}
                </div>
                <div class="basis-1/3 bg-khaki-800 rounded-md m-2 p-2">
                    {% block content_right %}{% endblock content_right %}
                </div>
            </div>
        </div>
        <div class="basis-auto">
            <div class="min-h-full">Version</div>
        </div>
    </div>
</body>
</html>
